version: 2.1

orbs:
  heroku: circleci/heroku@1.2.6
  github-cli: circleci/github-cli@1.0.4

executors:
  docker-publisher:
    environment:
      IMAGE_NAME: guimsmendes/buckets-summary-producer
      REGISTRY_IMAGE_NAME: registry.heroku.com/buckets-summary-producer
      USERNAME: guimsmendes
      GITHUB_TOKEN: $GITHUB_TOKEN
    docker:
      - image: cimg/openjdk:11.0
      - image: docker:17.05.0-ce-git

workflows:
  heroku_deploy: 
    jobs:
      - build-and-test
      - create-image:
          requires: 
          - build-and-test
      - deploy:
          requires:
          - create-image
jobs:
  build-and-test:
    docker:
      - image: cimg/openjdk:11.0
    steps:
      - checkout
      - run:
          name: Build
          command: make package
      - run:
          name: Test
          command: make test
  create-image:
    executor: docker-publisher
    steps:
      - checkout
      - setup_remote_docker:
          version: 19.03.13
      - run:
          name: Build Docker Image
          command: make build-image IMAGE_NAME=$IMAGE_NAME
      - run:
          name: DockerHub Login
          command: make docker-login USERNAME=$USERNAME GITHUB_TOKEN=$GITHUB_TOKEN
      - run:
          name: Publish on DockerHub
          command: make push-image IMAGE_NAME=$IMAGE_NAME
  deploy:
    executor: docker-publisher
    steps:
      - heroku/install
      - run: heroku container:login
      - run:
          name: Push image to Registry
          command: make push-image-registry IMAGE_NAME=$IMAGE_NAME REGISTRY_IMAGE_NAME=$REGISTRY_IMAGE_NAME
      - run:
          name: Deploy
          command: make deploy REGISTRY_IMAGE_NAME=$REGISTRY_IMAGE_NAME


      

